<script type="text/javascript" src="..\js/images.js"></script>
<article class="Images_Article">
   <script>
      for(var x=0; x<imagesDetails.length; x++)
      {
     document.write('<table class="Image_Table">');
         document.write('<tr>');
            document.write("<td><h1 class='Image_Name'>"+imagesDetails[x].imageName+"</h1></td>");
        document.write('</tr>');
        document.write('<tr>');
            document.write('<td height="416" width="650"><img src="'+imagesDetails[x].imagePath+'" class="Images" alt="'+imagesDetails[x].imageAlt+'"></td>');
        document.write('</tr>');
        document.write('<tr>');
            document.write('<td><a href="'+imagesDetails[x].imagePath+'" class="Download_Button" download="true">Download</a></td>');
        document.write('</tr>');
        document.write('<tr>');
            document.write('<td height="125" width="650">');
            document.write('<p class="Image_Description">'+imagesDetails[x].imageDescription+'</p>');
           document.write('</td>');
           document.write('</tr>');
       document.write('</table>')

       }

   </script> 

</article>
